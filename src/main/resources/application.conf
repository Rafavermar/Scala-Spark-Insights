# This configuration file is structured to define settings used across the application.
# It demonstrates how to set simple values, arrays, and nested objects.

# Basic application metadata
app {
  name = "Example of Config Usage" # Name of the application, used for display or logging
  version = "1.0.0"

  # Additional custom setting as an example
  custom = "customValue"

  # Demonstrating an array of integers
  array = [1, 2, 3, 4, 5]

  # Structured object for complex configurations
  object {
    key1 = "value1"
    key2 = "value2"
    key3 = "value3"
  }
}

# Global title used for the application UI or reporting
title = "Example of Config Usage"
